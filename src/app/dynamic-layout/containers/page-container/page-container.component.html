<div
  *ngIf="pageLayout"
  fxFlex
  fxLayout="column"
  fxLayoutAlign="center stretch"
  fxLayoutGap="8px"
>
  <dl-editing-toolbar
    [editingMode]="editingMode"
    (turnOnEditing)="turnEditingOn()"
    (saveLayoutChanges)="saveLayoutChanges(pageLayout)"
    (discardLayoutChanges)="discardChanges()"
  ></dl-editing-toolbar>
  <dl-dynamic-layout
    fxFlex
    [pageId]="page"
    [editingMode]="editingMode"
    [layoutConfig]="pageLayout.layout"
  ></dl-dynamic-layout>
</div>
