<div
  fxFlex
  fxLayout="column"
  fxLayoutAlign="center stretch"
  fxLayoutGap="8px"
  *ngIf="pageLayout"
>
  <dl-editing-toolbar
    [editingMode]="editingMode"
    (turnOnEditing)="turnEditingOn()"
    (saveLayoutChanges)="saveLayoutChanges(pageLayout)"
    (discardLayoutChanges)="discardChanges()"
  ></dl-editing-toolbar>
  <dl-dynamic-container
    fxFlex
    [pageId]="page"
    [editingMode]="editingMode"
    [layoutConfig]="pageLayout.config"
  ></dl-dynamic-container>
</div>
