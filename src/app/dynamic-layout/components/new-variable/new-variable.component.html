<div fxLayout="column">
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="cancel()"><mat-icon>close</mat-icon></button>

    <mat-label>Add new variable</mat-label>

    <button
      mat-raised-button
      (click)="addNewVariable()"
      [disabled]="!variableName"
      color="secondary"
    >
      ADD VARIABLE
    </button>
  </mat-toolbar>

  <div fxFlex fxLayoutAlign="center center" class="dialog-content">
    <mat-form-field appearance="outline">
      <input matInput placeholder="Variable name" [(ngModel)]="variableName" />
    </mat-form-field>
  </div>
</div>
